<script>
    $(window).on('load', () => {
        $('#load').delay(200).fadeOut('400');
    });
    // ...

    $('.ctrl_holder').append('<span class="highlight"></span>', '<span class="bar"></span>');
    // ...
    $('.select').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.textarea').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.tagwidget').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.textinput').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.emailinput').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.datetimeinput').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.numberinput').each(function () {
        $(this).insertBefore($(this).prev());
    });
    $('.django-ckeditor-widget').each(function () {
        $(this).insertBefore($(this).prev());
    });
    // ...

    $('.clearablefileinput').closest('label').addClass('file_add_label');
    $('.clearablefileinput').closest('.ctrl_holder').addClass('file_add');
</script>

      $('select:not(.ignore)').niceSelect();
  });
</script>
