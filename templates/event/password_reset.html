

{% extends "event.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="m-4">
        <form class="list-group" method="POST">
            {% csrf_token %}
            <fieldset class="list-group-item">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="list-group-item">
                <button class= "btn btn-outline-primary btn-sm" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
